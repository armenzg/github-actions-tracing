name: Deploy
env:
  PROJECT_ID: sentry-dev-tooling
  SERVICE: github-actions-app
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - deployments
    paths:
      - "src/*"
      - Dockerfile
      - "pdm.lock"
      - .github/workflows/deploy.yml
  pull_request:
    paths:
      - "src/*"
      - Dockerfile
      - "pdm.lock"
      - .github/workflows/deploy.yml
  workflow_dispatch:

jobs:
  build-deploy:
    name: build and deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Setup Cloud SDK
        if: github.ref == 'refs/heads/deployments'
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          export_default_credentials: true # Set to true to authenticate the Cloud Run action

      - name: Deploy to Cloud Run
        # XXX: This should not run on my PR
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/deploy-cloudrun@v0.5.0
        with:
          service: ${{ env.SERVICE }}
          image: us.gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          region: us-central1
